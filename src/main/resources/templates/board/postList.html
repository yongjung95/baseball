<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<main class="container mt-5">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${teamName}"></h2>
            <a class="btn btn-primary" th:href="@{/board/post}" role="button">글작성하기</a>
        </div>
        <table class="table table-hover board-table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, stat : ${posts}">
                <th scope="row" th:text="${stat.index + 1}">1</th>
                <td class="text-left">
                    <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시물 제목</a>
                </td>
                <td th:text="${post.author}">작성자</td>
                <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}">작성일</td>
                <td th:text="${post.views}">123</td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</main>
</body>
</html>
